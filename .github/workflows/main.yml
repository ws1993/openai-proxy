name: Releases

on:
  push:
    branches:
      - main
    paths:
      - '**.ts'
      - '**.js'
  pull_request:
    branches:
      - main
    paths:
    - '**.ts'
    - '**.js'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build
        
      - name: Install zip
        uses: montudor/action-zip@v1

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}